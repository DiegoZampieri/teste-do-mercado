<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8"/>
	
	<meta name="viewport" content="width=device-width,initial-scale=1">
	
	<title>Teste do mercado</title>
	
	<link rel="stylesheet" type="text/css" href="_css/estilo.css"/>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="http://code.jquery.com/jquery-1.12.2.js"></script>
	<script src="_javascript/funcoes.js"></script>
</head>
<body>
	<section class="main" id="log">
	<div class="container">
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
		<article class="col-md-8">
			<form method="post" id="fCadastro" action="a.html">
                    <fieldset id="usuario"><legend>Cadastrar</legend>
					<p><label for="cNome">Nome: </label><input type="text" name="tNome" id="cNome" size="30" maxlength="30" placeholder="Nome"/></p>
                    <p><label for="cCpf">CPF: </label><input type="text" name="tCpf" id="cCpf" size="11" maxlength="20" placeholder="CPF"/></p>
                    <p><label for="cEmail">Email: </label><input type="email" name="tEmail" id="cEmail" size="30" maxlength="30" placeholder="E-mail"/></p>
					<p><label for="cNus">Nome Usuario: </label><input type="text" name="tNus" id="cNus" size="8" maxlength="8" placeholder="Max 8 caracteres"/></p>
					<p><label for="cSen">Senha: </label><input type="password" name="tSen" id="cSen" size="8" maxlength="8" placeholder="De 6 a 8"/></p>
					
                <input type="image" name="tEnviar" src="_imagens/botao_cadastrar.jpg"/>
			</form>
		</article>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>

		<aside class="col-md-4">
			<form method="post" id="fLogin" action="a.html">
                    <fieldset id="usuario"><legend>Login</legend>
					<p><label for="cNus">Nome Usuario: </label><input type="text" name="tNus" id="cNus" size="8" maxlength="8" placeholder="Max 8 caracteres"/></p>
					<p><label for="cSen">Senha: </label><input type="password" name="tSen" id="cSen" size="8" maxlength="8" placeholder="De 6 a 8"/></p>
					
                <input type="image" name="tEnviar" src="_imagens/botao_login.jpg"/>
			</form>
		</aside>
		
		</div>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
	</section>
	<footer>
	<p>Desenvolvido por: <a href="https://www.facebook.com/diego.zampieri.5" target="_blank">Diego Zampieri</a></p>
	</footer>
</body>
</html>
